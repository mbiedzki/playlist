<mat-card>
  <mat-toolbar color="primary" class="mat-elevation-z8">
    Search
  </mat-toolbar>
  <mat-card>
    <app-search-field (valueEmitter)="loadItems($event)"></app-search-field>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  </mat-card>
  <mat-card>
    <app-item-list [items]="items" [type]="'searchList'"></app-item-list>
    <app-more-button [hidden]="!items?.length" (loadMoreEmitter)="loadMoreItems()"></app-more-button>
  </mat-card>
</mat-card>
