<mat-form-field class="full-width" appearance="fill">
  <mat-label>Artist, album, title, etc. - min. 3 letters.</mat-label>
  <!--  added enter key support, sometimes you have to repeat enter few times due to free API limitations-->
  <input matInput type="text" [(ngModel)]="value" (ngModelChange)="valueEmitter.emit($event)"
         (keyup.enter)="valueEmitter.emit(value)" id="searchField">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
