<mat-form-field class="full-width" appearance="fill">
  <mat-label>Artist, album, title, etc. - min. 5 letters.</mat-label>
  <input matInput type="text" [(ngModel)]="value" (ngModelChange)="valueEmitter.emit($event)" (keyup.enter)="valueEmitter.emit(value)" id="searchField">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
