<mat-toolbar color="primary">
  <!--  menu for mobile mode-->
  <div *ngIf="mobileMode">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a routerLink="/playlist" mat-menu-item>
        <mat-icon>queue_music</mat-icon>
        Playlist</a>
      <a routerLink="/search" mat-menu-item>
        <mat-icon>search</mat-icon>
        Search</a>
    </mat-menu>
  </div>

  <!--  header-->
  <h1 *ngIf="!mobileMode">playlist desktop</h1>
  <h1 *ngIf="mobileMode">playlist mobile</h1>
  <span class="spacer"></span>

  <!--  dark mode switch-->
  <mat-icon>light_mode</mat-icon>
  <mat-slide-toggle [formControl]="toggleControl" color="accent" title="Light / Dark mode">
  </mat-slide-toggle>
  <mat-icon>dark_mode</mat-icon>

</mat-toolbar>

<app-player></app-player>

<router-outlet></router-outlet>
