<mat-card *ngIf="innerWidth > switchToMobile">

  <mat-toolbar color="primary">
    <h1>Simple playlist</h1>
    <span class="spacer"></span>
    <mat-icon>light_mode</mat-icon>
    <mat-slide-toggle [formControl]="toggleControl" color="accent">
    </mat-slide-toggle>
    <mat-icon><span class="material-icons-outlined">dark_mode</span></mat-icon>
  </mat-toolbar>

  <div class="mat-app-background" fxLayout="row" fxLayoutGap="10px">
    <div fxFlex="50">
      <app-playlist></app-playlist>
    </div>
    <div fxFlex="50">
      <app-search></app-search>
    </div>
  </div>

</mat-card>

<mat-card *ngIf="innerWidth <= switchToMobile">
  Mobile
</mat-card>

<router-outlet></router-outlet>
