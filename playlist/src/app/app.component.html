<mat-card>
  <mat-toolbar color="primary">
    <h1>Simple playlist</h1>
    <span class="spacer"></span>
    <mat-icon>brightness_5</mat-icon>
    <mat-slide-toggle [formControl]="toggleControl" color="accent">
    </mat-slide-toggle>
    <mat-icon>bedtime</mat-icon>
  </mat-toolbar>

  <div class="mat-app-background" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
    <div fxFlex="50">
      <app-playlist></app-playlist>
    </div>
    <div fxFlex="50">
      <app-search></app-search>
    </div>
  </div>
</mat-card>
