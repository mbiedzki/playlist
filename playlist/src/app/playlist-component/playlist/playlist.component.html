<ng-container *transloco="let t">
  <div *ngIf="!mobileMode">
    <mat-toolbar color="primary" class="mat-elevation-z8 my-toolbar">
      {{ t('playlist') }}
    </mat-toolbar>
    <div class="scrollable-list">
      <app-item-list [items]="items" [type]="'playlist'"></app-item-list>
    </div>
  </div>

  <mat-card *ngIf="mobileMode">
    <div class="scrollable-list">
      <app-item-list [items]="items" [type]="'playlist'"></app-item-list>
    </div>
  </mat-card>
</ng-container>
