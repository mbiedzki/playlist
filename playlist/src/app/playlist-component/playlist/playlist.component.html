<mat-card *ngIf="!mobileMode" fxLayout="column" fxFlexFill fxLayoutGap="5px">
  <mat-toolbar color="primary" class="mat-elevation-z8 my-toolbar">
    Playlist
  </mat-toolbar>
  <div class="scrollable-list">
    <app-item-list [items]="items" [type]="'playlist'"></app-item-list>
  </div>
  <div class="my-button">
    <button matSuffix aria-label="Save" color="primary" mat-raised-button
            matTooltip="Save playlist"
            (click)="saveList()">
      <mat-icon>save_alt</mat-icon>
    </button>
  </div>
</mat-card>
