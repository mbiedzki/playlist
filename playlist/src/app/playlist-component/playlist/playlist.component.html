<mat-card>

  <mat-toolbar color="primary" class="mat-elevation-z8">
    Playlist
  </mat-toolbar>

  <app-player></app-player>

  <app-item-list [items]="items" [type]="'playlist'"></app-item-list>

  <div class="my-button">
    <button matSuffix aria-label="Save" color="primary" mat-raised-button
            (click)="saveList()">
      Save playlist
      <mat-icon>save_alt</mat-icon>
    </button>

  </div>
</mat-card>
