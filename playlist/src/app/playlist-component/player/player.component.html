<mat-card fxLayout="row">
  <div fxFlex="70">
    <div matLine>Selected: {{selectedItem.title}} - {{selectedItem.artist}}</div>
  </div>
  <div fxFlex="30">
    <button mat-icon-button mat-raised-button (click)="play()" color="primary" class="player-icon">
      <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-icon-button mat-raised-button (click)="pause()" color="primary" class="player-icon">
      <mat-icon>pause</mat-icon>
    </button>
    <button mat-icon-button mat-raised-button (click)="volUp()" color="primary" class="player-icon">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button mat-raised-button (click)="volDown()" color="primary" class="player-icon">
      <mat-icon>remove</mat-icon>
    </button>
  </div>
</mat-card>
